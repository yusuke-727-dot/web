<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -4" rotation="0 45 0" color="#97ECEC"></a-box>
     <a-sphere position="1 1.25 -3" radius="0.5" color="#FF403A"></a-sphere>
      <a-sphere position="-1 1.25 -3" radius="0.5" color="#FF403A"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.25" height="1.5" color="##FFFF3A"></a-cylinder>
      <a-cylinder position="-1 0.75 -3" radius="0.25" height="1.5" color="##FFFF3A"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
